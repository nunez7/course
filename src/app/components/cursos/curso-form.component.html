<div class="card text-bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/cursos">Volver</button>
        <form action="" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group mt-2 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" 
                (click)="model.id? editar(): crear()" >{{model.id? 'Editar': 'Crear'}}</button>
            </div>
        </form>
</div>
</div>
